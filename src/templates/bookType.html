<div ng-controller="BookTypeCtrl">
  <div class="row">
    <div class="col-md-12">
      <div class="list-group" ng-model="sel">
        <a class="list-group-item list-group-item-info">书籍类型</a>
        <a ng-repeat="item in bookTypes" ui-sref="booklist.tag({bookType:'{{item}}'})" class="list-group-item" ng-bind="item" ng-class="{active:active==item}" ng-click="setActive(item)"></a>      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <input class="form-control" type="text" ng-model="types" placeholder="新增书籍类型 比如 艺术">
      <button class="btn btn-primary" ng-click="addTpyes()">新增类型</button>
      <p>因为没数据库;所以刷新页面或者在新的标签页打开会,回到初始状态;</p>
      <p>可以通过数据库;或者设置cookie避免这种情况</p>
    </div>
  </div>
</div>
