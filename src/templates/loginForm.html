<div class="container" ng-controller="loginController" ng-model="signin">
  <!-- <div class="container" > -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title text-center">图书管理系统</div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="text-center" data-active-index="1">
            <a href="#signup" class="btn btn-lg" ng-class="{'btn-info':!signin}" ng-click="signin=false">注册</a>
            <a href="#signin" class="btn btn-lg" ng-class="{'btn-info':signin}" ng-click="signin=true">登录</a>
            <span class="navs-slider-bar"></span>
          </div>
        </div>
      </div>
      <div class="row" ng-if="signin">
        <!-- <div class="col-md-12"> -->
        <form class="form-horizontal" role="form" novalidata>
          <div class="col-md-4 col-md-offset-4">
            <input type="text" class="form-control col-md-5 center-block" placeholder="账号" ng-model="userInfo.user">
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div ng-bind="userInfo.userTips"></div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <input type="password" class="form-control" ng-model="userInfo.pswd" placeholder="密码">
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div ng-bind="userInfo.pswdTips"></div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <!-- <button class="btn btn-success btn-block" ng-click="signin()" disabled=false>登录</button> -->
            <a class="btn btn-success btn-block" ui-sref="booklist.tag({bookType:'web'})" ng-class="{disabled:signinSuccess}" ng-click="signin()">登录</a>

          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="col-md-6 checkbox">
              <label>
                <input type="checkbox" ng-model="userInfo.remember">记住密码
              </label>
            </div>
            <div class="col-md-6 checkbox ">
              <a href="javascript:;" class="pull-right" title="">无法登录?</a>
            </div>
          </div>
        </form>
      </div>
      <div class="row" ng-if="!signin">
        <form class="form-horizontal" role="form" novalidata>
          <div class="col-md-4 col-md-offset-4">
            <input type="text" class="form-control col-md-5 center-block" placeholder="账号" ng-model="userInfo.user">
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div ng-bind="userInfo.userTips"></div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <input type="password" class="form-control" ng-model="userInfo.pswd" placeholder="密码">
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div ng-bind="userInfo.pswdTips"></div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <input type="password" class="form-control" ng-model="userInfo.pswd" placeholder="验证密码">
          </div>
          <div class="col-md-4 col-md-offset-4">
            <a class="btn btn-success btn-block" ui-sref="booklist.tag({bookType:'web'})" ng-class="{disabled:signupSuccess}" ng-click="signup()">注册账号</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
