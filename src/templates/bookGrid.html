<div ng-controller="BookListCtrl">
  <div class="row">
    <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <th>名字</th>
        <th>作者</th>
        <th>出版时间</th>
        <th>价格</th>
        <th>操作</th>
      </thead>
      <tbody>
        <tr ng-repeat="item in books">
          <td class="col-md-3" ng-bind="item.title"></td>
          <td class="col-md-3" ng-bind="item.author"></td>
          <td class="col-md-2" ng-bind="item.pubdate"></td>
          <td class="col-md-2" ng-bind="item.price"></td>
          <td class="col-md-2"><a ui-sref="bookdetail({bookId:{{item.id}}})" title="">查看详情</a></td>
        </tr>
      </tbody>
    </table>
   </div>
  </div>
</div>
