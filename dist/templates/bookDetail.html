<div class="well" ng-controller="BookDetailCtrl"><div class="row"><div class="col-md-4 text-right"><img src="{{bookDetail.image}}" alt="{{bookDetail.title}}" width="50%"></div><div class="col-md-4"><form class="form-horizontal" role="form" name="form"><div class="form-group"><label class="control-label">书名：</label><span class="form-control-static" ng-bind="bookDetail.title"></span></div><div class="form-group"><label class="control-label">作者：</label><span class="form-control-static" ng-bind="bookDetail.author"></span></div><div class="form-group"><label class="control-label">标签：</label><span class="form-control-static" ng-bind="bookDetail.tags"></span></div><div class="form-group"><label class="control-label">出版日期：</label><span class="form-control-static" ng-bind="bookDetail.pubdate"></span></div><div class="form-group"><label class="control-label">定价：</label><span class="form-control-static" ng-bind="bookDetail.price"></span></div></form></div></div><div class="row"><div class="col-md-8 col-md-offset-2"><label>简介：</label><p class="desc" ng-bind="bookDetail.summary"></p><label>作者简介：</label><p class="desc" ng-bind="bookDetail.author_intro">无</p><label>豆瓣详情页跳转：</label><p><a class="desc" href="{{bookDetail.url}}" target="_blank" ng-bind="bookDetail.title"></a></p><div><a ui-sref="booklist.tag({bookType:'{{bookType}}'})" class="btn btn-primary">返回列表</a></div></div></div></div>
